<canvas width="1400" height="400"></canvas>

<script>
var tela=document.querySelector("canvas");
var pincel=tela.getContext("2d");

pincel.fillStyle ="pink";
pincel.fillRect(0, 0, 1400, 400);

pincel.fillStyle ="red";
pincel.fillRect(0, 0, 200, 400);

pincel.fillStyle ="yellow";
pincel.fillRect(200, 0, 200, 400);

pincel.fillStyle ="purple";
pincel.fillRect(400, 0, 200, 400);

pincel.fillStyle ="green";
pincel.fillRect(600, 0, 200, 400);

pincel.fillStyle ="blue";
pincel.fillRect(800, 0, 200, 400);

pincel.fillStyle ="orange";
pincel.fillRect(1000, 0, 200, 400);

</script>
